<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            padding: 40px 32px 32px;
            background: linear-gradient(135deg, #f8f9ff 0%, #eef2ff 100%);
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        .auth-form {
            padding: 32px;
        }

        .google-signin {
            width: 100%;
            height: 56px;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
            text-decoration: none;
        }

        .google-signin:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .google-signin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            height: 56px;
            padding: 0 16px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .signin-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .demo-link {
            display: block;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .demo-link:hover {
            background: #f3f4f6;
            color: #4f46e5;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top: 2px solid transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 0 16px;
            }
            
            .auth-header {
                padding: 32px 24px 24px;
            }
            
            .auth-form {
                padding: 24px;
            }
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: url('/logo.png') no-repeat center center;
            background-size: contain;
            border-radius: 12px;
        }
        
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="brand-logo">
            </div>
            <h1 class="auth-title">FitTrack</h1>
            <p class="auth-subtitle">Track your fitness journey with precision</p>
        </div>
        
        <div class="auth-form">
            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>
            
            <div class="success-message" id="successMessage">
                Login successful! Redirecting...
            </div>
            
            <button class="google-signin" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="divider">
                <span>or sign in with email</span>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label" for="email">Email address</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="signin-btn" id="emailSignInBtn">Sign In</button>
            </form>
            
            <!-- <a href="#" class="demo-link" style="visibility: hidden;" id="demoLogin">Try demo account</a> -->
             <a href="#" class="demo-link" id="demoLogin">Try demo account</a>
        </div>
    </div>

    <script>
        const GOOGLE_CLIENT_ID = "37964137800-0ovkpenn8196dpbcbg0fph7elk6uoic4.apps.googleusercontent.com";
        let isLoading = false;

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function setLoading(elementId, loading) {
            const element = document.getElementById(elementId);
            if (loading) {
                element.disabled = true;
                element.innerHTML = '<span class="loading"></span>Signing in...';
            } else {
                element.disabled = false;
                if (elementId === 'emailSignInBtn') {
                    element.textContent = 'Sign In';
                } else if (elementId === 'googleSignIn') {
                    element.innerHTML = `
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    `;
                }
            }
        }

        function saveUserAndRedirect(userData) {
            try {
                userData.loginTime = new Date().toISOString();
                
                localStorage.removeItem('user');
                
                setTimeout(() => {
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    const savedData = localStorage.getItem('user');
                    if (savedData) {
                        console.log('User data saved successfully:', JSON.parse(savedData));
                        showSuccess('Login successful! Redirecting...');
                        
                        setTimeout(() => {
                            const redirectPaths = ['/', '/index.html', './index.html', 'index.html'];
                            let currentPath = 0;
                            
                            function tryRedirect() {
                                if (currentPath < redirectPaths.length) {
                                    console.log(`Trying redirect to: ${redirectPaths[currentPath]}`);
                                    window.location.href = redirectPaths[currentPath];
                                } else {
                                    console.error('All redirect attempts failed');
                                    showError('Redirect failed. Please navigate to the main page manually.');
                                }
                            }
                            
                            tryRedirect();
                        }, 1500);
                    } else {
                        throw new Error('Failed to verify saved user data');
                    }
                }, 100);
                
            } catch (error) {
                console.error('Error saving user data:', error);
                showError('Login successful but failed to save session. Please try again.');
            }
        }

        function initializeGoogleSignIn() {
            if (typeof google === 'undefined') {
                console.log('Google Sign-In API not loaded');
                return;
            }

            try {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignIn,
                    auto_select: false,
                    cancel_on_tap_outside: false,
                    use_fedcm_for_prompt: false
                });
                console.log('Google Sign-In initialized successfully');
            } catch (error) {
                console.error('Error initializing Google Sign-In:', error);
            }
        }

        function handleGoogleSignIn(response) {
            try {
                if (!response.credential) {
                    throw new Error('No credential received');
                }

                const userInfo = parseJwt(response.credential);
                
                const userData = {
                    id: userInfo.sub,
                    email: userInfo.email,
                    name: userInfo.name,
                    picture: userInfo.picture,
                    loginMethod: 'google'
                };
                
                saveUserAndRedirect(userData);
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError('Google sign-in failed. Please try the email login or demo account.');
                setLoading('googleSignIn', false);
            }
        }

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                throw new Error('Invalid token');
            }
        }

        document.getElementById('googleSignIn').addEventListener('click', () => {
            if (isLoading) return;
            
            setLoading('googleSignIn', true);
            isLoading = true;

            if (typeof google !== 'undefined' && google.accounts) {
                try {
                    google.accounts.id.prompt((notification) => {
                        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                            console.log('Google prompt not displayed, trying alternative method');
                            window.location.href = '/auth/google';
                        }
                        setLoading('googleSignIn', false);
                        isLoading = false;
                    });
                } catch (error) {
                    console.error('Google Sign-In prompt error:', error);
                    window.location.href = '/auth/google';
                }
            } else {
                console.log('Google Sign-In not available, trying server-side OAuth');
                window.location.href = '/auth/google';
            }

            setTimeout(() => {
                setLoading('googleSignIn', false);
                isLoading = false;
            }, 5000);
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            if (!email.includes('@') || email.length < 5) {
                showError('Please enter a valid email address.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }

            setLoading('emailSignInBtn', true);
            isLoading = true;
            
            setTimeout(() => {
                const userData = {
                    id: Date.now().toString(),
                    email: email,
                    name: email.split('@')[0],
                    picture: null,
                    loginMethod: 'email'
                };
                
                saveUserAndRedirect(userData);
                setLoading('emailSignInBtn', false);
                isLoading = false;
            }, 1000);
        });

        document.getElementById('demoLogin').addEventListener('click', (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            isLoading = true;
            
            const demoUser = {
                id: 'demo_user',
                email: 'demo@fittrack.com',
                name: 'Demo User',
                picture: null,
                loginMethod: 'demo'
            };
            
            setTimeout(() => {
                saveUserAndRedirect(demoUser);
                isLoading = false;
            }, 500);
        });

        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const userData = urlParams.get('user');
            const error = urlParams.get('error');
            
            if (userData) {
                try {
                    const user = JSON.parse(atob(userData));
                    console.log('OAuth callback received user data:', user);
                    saveUserAndRedirect(user);
                    return true;
                } catch (e) {
                    console.error('Error parsing OAuth user data:', e);
                    showError('Authentication data error. Please try again.');
                }
            }
            
            if (error) {
                let errorMessage = 'Authentication failed. Please try again.';
                if (error === 'oauth_failed') {
                    errorMessage = 'Google authentication failed. Please try email login or demo account.';
                }
                showError(errorMessage);
            }

            return false;
        }

        function checkExistingSession() {
            try {
                const user = localStorage.getItem('user');
                if (user) {
                    const userData = JSON.parse(user);
                    console.log('Found existing user session:', userData);
                    window.location.href = '/';
                    return true;
                }
            } catch (e) {
                console.error('Error checking existing session:', e);
                localStorage.removeItem('user');
            }
            return false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    const errorDiv = document.getElementById('errorMessage');
                    const successDiv = document.getElementById('successMessage');
                    if (errorDiv.style.display === 'block') {
                        errorDiv.style.display = 'none';
                    }
                    if (successDiv.style.display === 'block') {
                        successDiv.style.display = 'none';
                    }
                });
            });
        });

        window.addEventListener('load', () => {
            if (handleOAuthCallback()) {
                return;
            }
            
            if (checkExistingSession()) {
                return;
            }
            
            setTimeout(() => {
                const script = document.createElement('script');
                script.src = 'https://accounts.google.com/gsi/client';
                script.async = true;
                script.defer = true;
                script.onload = () => {
                    setTimeout(initializeGoogleSignIn, 100);
                };
                script.onerror = () => {
                    console.log('Google Sign-In script failed to load');
                };
                document.head.appendChild(script);
            }, 100);
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && typeof google !== 'undefined') {
                setTimeout(initializeGoogleSignIn, 100);
            }
        });

        window.addEventListener('storage', (e) => {
            console.log('localStorage changed:', e.key, e.newValue);
        });
    </script>
</body>
</html>
