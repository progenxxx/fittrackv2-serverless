<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            text-align: center;
            padding: 40px 32px 32px;
            background: linear-gradient(135deg, #f8f9ff 0%, #eef2ff 100%);
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .reset-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .reset-subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 400;
        }

        .reset-form {
            padding: 32px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .message.success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .message.info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1d4ed8;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            height: 56px;
            padding: 0 16px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input-field.error {
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .reset-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: #f3f4f6;
            color: #4f46e5;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top: 2px solid transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .password-requirements h4 {
            color: #374151;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            padding: 4px 0;
            color: #6b7280;
            position: relative;
            padding-left: 20px;
        }

        .password-requirements li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #9ca3af;
        }

        .password-requirements li.valid:before {
            content: "✓";
            color: #10b981;
        }

        .password-requirements li.valid {
            color: #10b981;
        }

        @media (max-width: 480px) {
            .reset-container {
                margin: 0 16px;
            }
            
            .reset-header {
                padding: 32px 24px 24px;
            }
            
            .reset-form {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="brand-logo">TEST</div>
            <h1 class="reset-title">Reset Password</h1>
            <p class="reset-subtitle">Enter your new password below</p>
        </div>
        
        <div class="reset-form">
            <div class="message" id="messageContainer"></div>
            
            <form id="resetPasswordForm" onsubmit="handlePasswordReset(event)">
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <ul>
                        <li id="req-length">At least 6 characters long</li>
                        <li id="req-match">Passwords match</li>
                    </ul>
                </div>

                <div class="input-group">
                    <label class="input-label" for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="input-field" placeholder="Enter your new password" required minlength="6">
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm your new password" required minlength="6">
                </div>
                
                <button type="submit" class="reset-btn" id="resetBtn">Reset Password</button>
            </form>
            
            <a href="/login.html" class="back-link">← Back to Login</a>
        </div>
    </div>

    <script>
        let isLoading = false;
        let resetToken = null;

        function showMessage(message, type = 'error') {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = message;
            messageContainer.className = `message ${type}`;
            messageContainer.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => hideMessage(), 5000);
            }
        }

        function hideMessage() {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.style.display = 'none';
        }

        function setLoading(loading) {
            const resetBtn = document.getElementById('resetBtn');
            if (loading) {
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<span class="loading"></span>Resetting...';
            } else {
                resetBtn.disabled = false;
                resetBtn.innerHTML = 'Reset Password';
            }
        }

        function validatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const lengthReq = document.getElementById('req-length');
            const matchReq = document.getElementById('req-match');
            
            if (newPassword.length >= 6) {
                lengthReq.classList.add('valid');
            } else {
                lengthReq.classList.remove('valid');
            }
            
            if (newPassword && confirmPassword && newPassword === confirmPassword) {
                matchReq.classList.add('valid');
            } else {
                matchReq.classList.remove('valid');
            }
            
            return newPassword.length >= 6 && newPassword === confirmPassword;
        }

        async function handlePasswordReset(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!validatePassword()) {
                showMessage('Please ensure all password requirements are met.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.');
                return;
            }
            
            if (!resetToken) {
                showMessage('Invalid or missing reset token.');
                return;
            }
            
            isLoading = true;
            setLoading(true);
            hideMessage();
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.details || data.error || 'Password reset failed');
                }
                
                showMessage('Password reset successful! Redirecting to login...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/login.html?message=password_reset_success';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(error.message || 'Password reset failed. Please try again.');
            } finally {
                setLoading(false);
                isLoading = false;
            }
        }

        async function verifyResetToken() {
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');
            
            if (!resetToken) {
                showMessage('No reset token provided. Please request a new password reset.', 'error');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/verify-reset-token?token=${encodeURIComponent(resetToken)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.details || data.error || 'Invalid reset token');
                }
                
                showMessage(`Resetting password for: ${data.email}`, 'info');
                
            } catch (error) {
                console.error('Token verification error:', error);
                showMessage(error.message || 'Invalid or expired reset token. Please request a new password reset.');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            verifyResetToken();
            
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            newPasswordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', validatePassword);
            
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('focus', hideMessage);
            });
        });
    </script>
</body>
</html>
